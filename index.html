<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <img id="Equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
    <div class="info">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="val">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="">
          <p id="equi">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <p id="day">
            3 days left
          </p>
        </div>
      </div>
    </div>
    <span class="line"><br></span>
    <div class="name">
      <img class="Jules" src="./images/image-avatar.png" alt="">
      <p id="by">Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/V102002">Vinayak S Nair</a>.
  </div>
</body>
</html>
